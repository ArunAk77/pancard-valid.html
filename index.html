<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 2px solid black;
            padding: 20px;
            border-radius: 20px;
            /* box-shadow: -10px 10px 10px black; */
            text-align: center;
        }
        .container:hover{
            transition: 0.6s;
            box-shadow: -10px 10px 10px black;
        }
        input {
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PAN Card Verification</h1>
    <input type="text" id="pan" placeholder="Enter PAN Number">
    <button onclick="verifyPAN()">Verify</button>
    <div id="message" class="message"></div>
</div>

<script>
    function verifyPAN() {
        const pan = document.getElementById('pan').value.toUpperCase();
        const message = document.getElementById('message');
        const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

        if (panRegex.test(pan)) {
            message.textContent = "PAN number is valid.";
            message.style.color = "green";
        } else {
            message.textContent = "Invalid PAN number. Please enter a valid PAN.";
            message.style.color = "red";
        }
    }
</script>

</body>
</html>
